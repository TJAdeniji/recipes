<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add New Recipe</h1>
    <a href='/dashboard'>Dashboard</a>
    <a href='/logout'>Logout</a>

    {% with messages = get_flashed_messages(category_filter=['recipe']) %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
    <form action="/create", method="POST">
        <label for="name">Name:</label>
        <input type='text' name="name"><br>
        <label for="description">Description:</label>
        <textarea name="description" cols="30" rows="10"></textarea><br>
        <label for='under_30'>Under 30 Minutes?</label>
        <label for='yes'>Yes:</label>
        <input type="radio" name="under_thirty" value="Yes">
        <label for='yes'>No:</label>
        <input type="radio" name="under_thirty" value="No"><br>
        <label for="instructions">Instructions:</label>
        <textarea name="instructions" cols="30" rows="10"></textarea><br>
        <label for="date_created">Date Made On:</label>
        <input type="date" name="date_created"><br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
